{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}{% translate "Edit Result" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="h5 mb-3">{% translate "Edit Result" %}</h4>
        <form method="post">
          {% csrf_token %}
          {% include 'core/_form_fields.html' with form=form %}
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">{% translate "Save" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
