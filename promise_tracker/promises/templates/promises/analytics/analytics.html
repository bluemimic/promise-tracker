{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}
<div class="mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">{% translate "Analytics" %}</h1>
  </div>
  
  <div class="card mb-3">
    <div class="card-body">
          <form id="analytics-filter" method="get" class="mb-3"
            hx-get="{% url 'promises:promise_analytics:analytics' %}"
            hx-trigger="keyup delay:500ms, change from:input, change from:select"
            hx-target="#analytics-cards"
            hx-swap="outerHTML">
          {% csrf_token %}
          {% include 'core/_filters.html' with form=filter_form %}
          <div class="mt-2">
            <a href="{% url 'promises:promise_analytics:analytics' %}" class="btn btn-outline-secondary">{% translate "Reset" %}</a>
          </div>
        </form>
    </div>
  </div>
</div>

{% include 'promises/analytics/_analytics_records.html' %}

{% endblock %}
