{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}{% translate "Verify User" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>{% translate "Verify User" %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% include 'core/_form_fields.html' with form=form %}

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">{% translate "Verify" %}</button>
                    </div>
                </form>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <button type="submit" formaction="{% url 'users:resend_verification' %}" class="btn btn-secondary">{% translate "Resend Verification Email" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
